name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write  # Required for NuGet trusted publishing

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: dydo-win-x64.zip
          - os: ubuntu-latest
            rid: linux-x64
            artifact: dydo-linux-x64.tar.gz
          - os: ubuntu-latest
            rid: linux-arm64
            artifact: dydo-linux-arm64.tar.gz
            cross: true
          - os: macos-15
            rid: osx-x64
            artifact: dydo-osx-x64.tar.gz
          - os: macos-latest
            rid: osx-arm64
            artifact: dydo-osx-arm64.tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install cross-compilation toolchain (Linux ARM64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm gcc-aarch64-linux-gnu

      - name: Publish AOT
        run: dotnet publish DynaDocs.csproj -c Release -r ${{ matrix.rid }} --self-contained -o publish

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: Compress-Archive -Path publish/* -DestinationPath ${{ matrix.artifact }}
        shell: pwsh

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: tar -czvf ${{ matrix.artifact }} -C publish .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*
          generate_release_notes: true

  nuget:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for NuGet trusted publishing OIDC
    environment: nuget

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Pack
        run: dotnet pack DynaDocs.csproj -c Release -p:Version=${{ steps.version.outputs.VERSION }} -o nupkg

      - name: NuGet login (OIDC)
        uses: nuget/login@v1
        id: nuget-login
        with:
          user: balazsbodnar

      - name: Push to NuGet
        run: dotnet nuget push nupkg/*.nupkg --api-key ${{ steps.nuget-login.outputs.api-key }} --source https://api.nuget.org/v3/index.json

  npm:
    needs: release  # Wait for GitHub release so binaries are available
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for npm trusted publishing
    environment: npm  # Optional: for deployment protection rules

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version
        working-directory: npm

      - name: Publish to npm
        run: npm publish --access public
        working-directory: npm
